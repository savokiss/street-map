<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Street Map</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
  <div class="content">
    <div id="sider" class="sider" data-bind="visible: siderVisible">
      <div class="sider-header">
        <h3>街区地图</h3>
      </div>
      <div class="sider-filter">
        <input type="text" class="form-control" data-bind="value: filter, valueUpdate: 'afterkeydown'">
      </div>
      <ul class="sider-list" data-bind="foreach: filteredLots">
        <li data-bind="text: title, click: $parent.markLot">
        </li>
      </ul>
    </div>
    <div class="main" data-bind="css: { 'main--full' : !siderVisible()}">
      <div class="main-header">
        <button class="btn btn-link" type="button" data-bind="click: toggleSider"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
      </div>

      <div class="main-map">
        <div id="map"></div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="lib/knockout/knockout.js"></script>
<script src="static/js/map.js"></script>
<script src="static/js/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqFWaDkttf6_6tveEpt1OfWcRCz2wT_Ys&v=3&callback=initMap">
</script>
</html>
