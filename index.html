<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Street Map</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
  <div class="content">
    <div class="sider">
      <div class="sider-header">
        <h3>街区地图</h3>
      </div>
      <div class="sider-filter">
        <div class="input-group">
          <input type="text" class="form-control" data-bind="value: filter">
          <span class="input-group-btn">
              <button class="btn btn-primary" type="button" data-bind="click: handleFilterChange">Filter</button>
            </span>
        </div>
      </div>
      <ul class="sider-list" data-bind="foreach: locations">
        <li data-bind="text: $data">
        </li>
      </ul>
    </div>
    <div class="main">
      <div class="main-header">
        <button class="btn btn-link" type="button"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
      </div>
    </div>
  </div>
</body>
<script src="lib/knockout/knockout.js"></script>
<script src="static/js/main.js"></script>

</html>
